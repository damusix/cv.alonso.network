<body>
  <div class="split-view-container">
    <!-- CV Pane -->
    <div class="cv-pane" id="cvPane">
      <div class="cv-container">
        <header>
          <div class="info">
            <h1 id="name"></h1>
            <div class="title" id="title"></div>
            <div class="contact" id="contact"></div>
          </div>
          <nav class="links" id="links"></nav>
        </header>

        <div class="summary" id="summary"></div>

        <main id="sections"></main>

        <footer>
          CV Generator by <a href="https://github.com/damusix/cv.alonso.network" target="_blank">@damusix</a> · <a href="#" onclick="showPrivacyModal(); return false;">Privacy</a>
        </footer>
      </div>
    </div>

    <!-- Resizable Divider -->
    <div class="divider" id="divider">
      <div class="divider-handle"></div>
    </div>

    <!-- Editor Pane -->
    <div class="editor-pane" id="editorPane">
      <div class="editor-panel" id="editorPanel">
        <div class="editor-header">
          <div class="editor-tabs">
            <div class="editor-tab active" data-mode="javascript" onclick="setEditorMode('javascript')">
              <span class="tab-label">JavaScript</span>
            </div>
            <div class="editor-tab" data-mode="css" onclick="setEditorMode('css')">
              <span class="tab-label">Styles</span>
            </div>
          </div>
          <button class="close mobile-only" onclick="toggleEditor()" title="Close (press ESC twice)">×</button>
        </div>
        <div class="editor-container" id="editorContainer"></div>
      </div>
    </div>
  </div>

  <div class="action-menu-container">
    <button class="menu-toggle" onclick="toggleActionMenu()" title="Actions">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </button>
    <div class="action-menu" id="actionMenu">
      <button class="mobile-only" onclick="openEditor()">
        <div class="button-content">
          <i class="fas fa-code"></i>
          <span>Toggle Editor</span>
        </div>
        <span class="shortcut">⌘E</span>
      </button>
      <button onclick="applyChanges()">
        <div class="button-content">
          <i class="fas fa-save"></i>
          <span>Apply Changes</span>
        </div>
        <span class="shortcut">⌘S</span>
      </button>
      <button onclick="toggleFullscreen()">
        <div class="button-content">
          <i class="fas fa-expand" id="fabFullscreenIcon"></i>
          <span>Toggle Fullscreen</span>
        </div>
        <span class="shortcut">⌘\</span>
      </button>
      <button onclick="importCV()">
        <div class="button-content">
          <i class="fas fa-upload"></i>
          <span>Import CV</span>
        </div>
      </button>
      <button onclick="exportCV()">
        <div class="button-content">
          <i class="fas fa-download"></i>
          <span>Export CV</span>
        </div>
      </button>
      <button onclick="resetData()">
        <div class="button-content">
          <i class="fas fa-undo"></i>
          <span>Reset to Defaults</span>
        </div>
      </button>
      <button onclick="printCV()">
        <div class="button-content">
          <i class="fas fa-print"></i>
          <span>Print CV</span>
        </div>
        <span class="shortcut">⌘P</span>
      </button>
      <button onclick="showPromptModal()">
        <div class="button-content">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          <span>LLM Prompt</span>
        </div>
      </button>
      <button onclick="showHelpModal()">
        <div class="button-content">
          <i class="fas fa-question-circle"></i>
          <span>Help</span>
        </div>
        <span class="shortcut">?</span>
      </button>
    </div>
  </div>

  <!-- Help Modal -->
  <dialog id="helpModal">
    <header>
      <h2 id="modalTitle">Help</h2>
      <div class="modal-actions">
        <button class="copy-markdown" onclick="copyModalMarkdown()" aria-label="Copy Markdown" title="Copy Markdown">
          <i class="fas fa-copy"></i>
        </button>
        <button class="close" onclick="closeModal()" aria-label="Close">×</button>
      </div>
    </header>
    <section id="modalContent">
      Loading...
    </section>
  </dialog>

  <!-- Toast Notifications -->
  <section class="toasts"></section>

  <!-- JavaScript Module Entry Point -->
  <script type="module" src="assets/js/main.js"></script>
</body>
