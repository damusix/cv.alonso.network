<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>CV Generator - Simple Online Resume Editor</title>
  <meta name="description" content="A simple CV editor with live preview. Edit your resume data as JSON, customize styles, and export to PDF or CVML format.">
  <meta name="keywords" content="cv generator, resume editor, cv editor, online cv, json editor, resume builder">
  <meta name="author" content="@alonso_network">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#2c3e50">
  <meta name="application-name" content="CV Generator">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="CV Generator - Simple Online Resume Editor">
  <meta property="og:description" content="A simple CV editor with live preview. Edit your resume data as JSON, customize styles, and export to PDF or CVML format.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cv.alonso.network">
  <meta property="og:site_name" content="CV Generator">
  <meta property="og:image" content="https://cv.alonso.network/social.png">
  <meta property="og:image:alt" content="CV Generator - Simple Online Resume Editor">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@alonso_network">
  <meta name="twitter:title" content="CV Generator - Simple Online Resume Editor">
  <meta name="twitter:description" content="A simple CV editor with live preview. Edit your resume data as JSON, customize styles, and export to PDF or CVML format.">
  <meta name="twitter:image" content="https://cv.alonso.network/social.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>

  <!-- CSS Imports -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/cv.css">
  <link rel="stylesheet" href="assets/css/editor.css">
  <link rel="stylesheet" href="assets/css/action-menu.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link rel="stylesheet" href="assets/css/print.css">
</head>
<body>
  <div class="cv-container">
    <header>
      <div class="info">
        <h1 id="name"></h1>
        <div class="title" id="title"></div>
        <div class="contact" id="contact"></div>
      </div>
      <nav class="links" id="links"></nav>
    </header>

    <div class="summary" id="summary"></div>

    <main id="sections"></main>

    <footer>
      CV Generator by <a href="https://github.com/damusix" target="_blank">@damusix</a>
    </footer>
  </div>

  <div class="action-menu-container">
    <button class="menu-toggle" onclick="toggleActionMenu()" title="Actions">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </button>
    <div class="action-menu" id="actionMenu">
      <button onclick="openEditor()">
        <div class="button-content">
          <i class="fas fa-code"></i>
          <span>Edit CV Data</span>
        </div>
        <span class="shortcut">⌘E</span>
      </button>
      <button onclick="printCV()">
        <div class="button-content">
          <i class="fas fa-print"></i>
          <span>Print CV</span>
        </div>
        <span class="shortcut">⌘P</span>
      </button>
      <button onclick="showPromptModal()">
        <div class="button-content">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          <span>LLM Prompt</span>
        </div>
      </button>
      <button onclick="showHelpModal()">
        <div class="button-content">
          <i class="fas fa-question-circle"></i>
          <span>Help</span>
        </div>
        <span class="shortcut">?</span>
      </button>
    </div>
  </div>

  <div class="editor-panel" id="editorPanel">
    <div class="editor-header">
      <h2>Edit CV Data</h2>
      <button class="close" onclick="toggleEditor()" title="Close (press ESC twice)">×</button>
    </div>
    <div class="editor-controls">
      <div class="mode-toggle">
        <button class="active" data-mode="json" onclick="setEditorMode('json')">JSON</button>
        <button data-mode="javascript" onclick="setEditorMode('javascript')">JavaScript</button>
        <button data-mode="css" onclick="setEditorMode('css')">Styles</button>
      </div>
      <div class="editor-actions">
        <button onclick="toggleFullscreen()" title="Toggle Fullscreen (⌘\ / Ctrl+\)">
          <i class="fas fa-expand" id="fullscreenIcon"></i>
        </button>
        <button onclick="importCV()" title="Import CV (.cvml file)">
          <i class="fas fa-upload"></i>
        </button>
        <button onclick="exportCV()" title="Export CV (.cvml file)">
          <i class="fas fa-download"></i>
        </button>
        <button onclick="resetData()" title="Reset to defaults">
          <i class="fas fa-undo"></i>
        </button>
        <button class="primary" onclick="applyChanges()" title="Apply Changes (⌘S / Ctrl+S)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="editor-container" id="editorContainer"></div>
    <div class="editor-error" id="editorError"></div>
  </div>

  <!-- Help Modal -->
  <dialog id="helpModal">
    <header>
      <h2 id="modalTitle">Help</h2>
      <div class="modal-actions">
        <button class="copy-markdown" onclick="copyModalMarkdown()" aria-label="Copy Markdown" title="Copy Markdown">
          <i class="fas fa-copy"></i>
        </button>
        <button class="close" onclick="closeModal()" aria-label="Close">×</button>
      </div>
    </header>
    <section id="modalContent">
      Loading...
    </section>
  </dialog>

  <!-- JavaScript Module Entry Point -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
